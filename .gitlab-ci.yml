build_wheel_linux:
    image: quay.io/pypa/manylinux2014_x86_64
    tags:
        - docker
    variables:
        CPYTHONS: "cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310"
        PLAT: manylinux2014_x86_64
        CFLAGS: "-O2 -march=nocona -mtune=haswell -Wno-unknown-pragmas -ftree-vectorize -fPIC -fstack-protector-strong -fno-plt -ffunction-sections -pipe"
        BIOEN_CFLAGS: "$CFLAGS"
        BIOEN_OPENMP: 0
        BIOEN_RPATH: 0
    script:
