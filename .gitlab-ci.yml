test_py3_linux:
    image: gitlab-registry.mpcdf.mpg.de/mpcdf/module-image
    tags:
        - docker
    variables:
        BIOEN_OPENMP: 1
        BIOEN_FAST_CFLAGS: 1
        # OMP_STACKSIZE: 64M
    before_script:
        - module purge
        - module load git
        - module load gcc/10
        - module load anaconda/3
        - module list
        - cd third-party
        - ./install_dependencies.sh
        - cd ..
        - python setup.py develop --user
    script:
        # run the included unit test cases
        - cd test/optimize
        # - for NT in 1 2 4 8 12 16 24 48; do OMP_NUM_THREADS=$NT py.test -sv; done
        - for NT in 1 2 4; do OMP_NUM_THREADS=$NT py.test -sv; done
        - cd -
        - cd test/deer
        - ./run_bioen_deer.sh
        - cd -
        - cd test/generic
        - ./run_bioen.sh
        - cd -
        - cd test/scattering
        - ./run_bioen_saxs.sh
        - cd -
    only:
        - branches
    except:
        - master

