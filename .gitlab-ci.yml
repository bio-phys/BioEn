build_wheel_linux:
    image: quay.io/pypa/manylinux2014_x86_64
    tags:
        - docker
    variables:
        BIOEN_OPENMP: 0
        CFLAGS: -march=nocona -mtune=haswell -ftree-vectorize -fPIC -fstack-protector-strong -fno-plt -O2 -ffunction-sections -pipe
        BIOEN_CFLAGS: -march=nocona -mtune=haswell -ftree-vectorize -fPIC -fstack-protector-strong -fno-plt -O2 -ffunction-sections -pipe
    script:
        - ls -l
        - cd third-party
        - ./install_dependencies.sh
        - cd ..
    only:
        - develop

