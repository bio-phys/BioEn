test_gcc10_py3_linux:
    image: gitlab-registry.mpcdf.mpg.de/mpcdf/module-image
    tags:
        - docker
    variables:
        BIOEN_OPENMP: 1
        BIOEN_FAST_CFLAGS: 1
    before_script:
        - module purge
        - module load git
        - module load gcc/10
        - module load anaconda/3
        - module list
        - export CC=`which gcc`
        - export CXX=`which g++`
        - pushd third-party
        - ./install_dependencies.sh
        - popd
        - python setup.py install --user
    script:
        - export PATH=${HOME}/.local/bin:${PATH}
        # run the test cases
        - pushd test/optimize
        - for NT in 1 2 4; do OMP_NUM_THREADS=$NT py.test -sv; done
        - popd
        - pushd test/deer
        - ./run_bioen_deer.sh
        - popd
        - pushd test/generic
        - ./run_bioen.sh
        - popd
        - pushd test/scattering
        - ./run_bioen_saxs.sh
        - popd


