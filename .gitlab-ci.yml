        - cd -
        - cd test/deer
        - ./run_bioen_deer.sh
        - cd -
        - cd test/classical
        - ./run_bioen.sh
        - cd -
        - cd test/scattering
        - ./run_bioen_saxs.sh
        - cd -
    after_script:
        # 'after_script' starts with a clean state
        - source /etc/profile.d/modules.sh
        - module purge
        - module load anaconda/2_4.3.1
